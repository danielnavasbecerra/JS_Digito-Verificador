<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Números</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <header>
        <h1>Dígito Verificador</h1>
    </header>

    <section class="form-box">
        <div id="generar" class="form-generar">
            <form action="">

                <header>
                    <h2>Generar Dígito Verificador</h2>
                </header>

                <main class="inputbox">
                    <i class="ri-sort-number-asc"></i>
                    <input type="number" required />
                    <label for="">Ingrese un número</label>
                    <button>Generar</button>
                </main>

                <footer class="register">
                    <p> <a href="#" onclick="CambiarPagina()">Verificar</a> Existencia en la Lista</p>
                    <p> <a href="#" onclick="CambiarPagina()">Mostrar</a> Listado de Números y Dígitos Verificadores</p>
                </footer>

            </form>
        </div>
    </section>


        <div class="form-box">
            <div id="verificar" class="form-verificar hide">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <i class="ri-sort-number-asc"></i>
                        <input type="number" required />
                        <label for="">Ingrese un</label>
                    </div>
                    <button>Buscar</button>
                    <div class="register">
                        <p>Don't have a account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>


        <div class="form-box">
            <div id="mostrar" class="form-mostrar hide">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <i class="ri-sort-number-asc"></i>
                        <input type="number" required />
                        <label for="">Ingrese un</label>
                    </div>
                    <button>Buscar</button>
                    <div class="register">
                        <p>Don't have a account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        

    

    <div class="container">
        <h1>Validación de Números con Dígito Verificador</h1>
        <div class="options">
            <button onclick="generateVerifier()">Generar Dígito Verificador</button>
            <button onclick="verifyExistence()">
                Verificar Existencia en la Lista
            </button>
            <button onclick="showList()">
                Mostrar Listado de Números y Dígitos Verificadores
            </button>
        </div>
        <div id="output"></div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
